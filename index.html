<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Find Animal</title>
  </head>
  <body>
    <div class="carousel">
      <button class="arrow_prev">
        <img src="images/BtnPrev.png" alt="" />
      </button>
      <div class="gallery">
        <div class="container-for-images">
          <div class="imgPrev"></div>
          <div class="imgActive"></div>
          <div class="imgNext"></div>
        </div>
      </div>
      <button class="arrow_next">
        <img src="images/BtnNext.png" alt="" />
      </button>
    </div>
    <div class="options">
      <div class="words-container">
        <button class="ending-prev"><p>-онок</p></button>
        <div class="active_item"><p>ЛИС...</p></div>
        <button class="ending-next"><p>-енок</p></button>
      </div>
    </div>
    <div class="grid-container">
      <div class="card">
        <img src="images/Camel.png" alt="Image 1" />
        <p>ВЕРБЛЮЖОНОК</p>
      </div>
      <div class="card">
        <img src="images/Bear1.png" alt="Image 2" />
        <p>МЕДВЕЖОНОК</p>
      </div>
      <div class="card">
        <img src="images/Emu.png" alt="Image 3" />
        <p>СТРАУСЕНОК</p>
      </div>
      <div class="card">
        <img src="images/Fox1.png" alt="Image 4" />
        <p>ЛИСЕНОК</p>
      </div>
      <div class="card">
        <img src="images/Frog1.png" alt="Image 5" />
        <p>ЛЯГУШОНОК</p>
      </div>
      <div class="card">
        <img src="images/Horse1.png" alt="Image 6" />
        <p>ЖЕРЕБЕНОК</p>
      </div>
      <div class="card">
        <img src="images/Snaky.png" alt="Image 7" />
        <p>УЖОНОК</p>
      </div>
      <div class="card">
        <img src="images/Sven1.png" alt="Image 8" />
        <p>ЯГНЕНОК</p>
      </div>
      <div class="card">
        <img src="images/Turkey.png" alt="Image 9" />
        <p>ИНДЮШОНОК</p>
      </div>
    </div>
    <div class="mobile-container"></div>
  </body>
</html>
